<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>剪刀石頭布</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #dc3545;
    }

    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .rock    { background-color: #6c757d; color: white; }
    .paper   { background-color: #007bff; color: white; }
    .scissors{ background-color: #28a745; color: white; }

    #computer-hand {
      margin: 30px 0;
      animation: shake 1s ease-in-out 3;
      display: none;
    }

    #computer-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    #result {
      font-size: 24px;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h1>剪刀石頭布</h1>
  <p>請出拳：</p>

  <button class="rock" onclick="play('石頭')">石頭 🪨</button>
  <button class="paper" onclick="play('布')">布 📄</button>
  <button class="scissors" onclick="play('剪刀')">剪刀 ✂️</button>

  <div id="computer-hand">
    <img id="computer-img" src="hyacine-v1-6.webp" alt="準備出拳">
  </div>

  <div id="result"></div>

  <script>
    function play(playerChoice) {
      const hand = document.getElementById("computer-hand");
      const img = document.getElementById("computer-img");
      const resultBox = document.getElementById("result");

      // 重置狀態
      img.src = "hyacine-v1-6.webp"; // 預設圖
      img.alt = "出拳中...";
      hand.style.display = "block";
      hand.style.animation = "shake 1s ease-in-out 3";
      resultBox.style.opacity = 0;

      let computerChoice = '';
      if (playerChoice === '石頭') {
        computerChoice = '剪刀';
      } else if (playerChoice === '布') {
        computerChoice = '剪刀';
      } else if (playerChoice === '剪刀') {
        computerChoice = '石頭';
      }

      setTimeout(() => {
        resultBox.innerHTML = `
          你出了：<strong>${playerChoice}</strong><br>
          ∆∆∆出了：<strong>${computerChoice}</strong><br><br>
          <span style="color:red; font-weight:bold;">就這傻逼遊戲也能輸，菜狗😆</span>
        `;
        resultBox.style.opacity = 1;
      }, 3000);
    }
  </script>

</body>
</html>
