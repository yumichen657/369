<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>二進制轉換</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding: 50px;
    }
    textarea {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    h1 {
      color: #cc0000;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      min-height: 40px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>請輸入文字，然後按Enter（可以把所有字轉換為二進制）</h1>

  <textarea id="inputArea" rows="4" placeholder="請輸入..."></textarea>
  <div id="output"></div>

  <button onclick="location.href='index.html'">回首頁</button>

  <script>
    const input = document.getElementById("inputArea");
    const output = document.getElementById("output");

    function updateOutput() {
      const value = input.value.trim();
      output.innerText = value ? "二進制" : "";
    }

    input.addEventListener("blur", updateOutput);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // 不換行
        updateOutput();
      }
    });
    input.addEventListener("input", () => {
      // 若清空文字，立即清除輸出區
      if (input.value.trim() === "") {
        output.innerText = "";
      }
    });
  </script>

</body>
</html>
