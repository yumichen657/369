<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>二進治輸入器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding: 50px;
    }
    input, textarea {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    h1 {
      color: #cc0000;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>輸入什麼都會變成 <code>二進制</code></h1>

  <input type="text" placeholder="輸入" />
  <br>
  <textarea rows="5" placeholder="這裡也會中招 😈"></textarea>
  <br><br>
  <button onclick="location.href='index.html'">回首頁</button>

  <script>
    const trollText = "二進制";

    function handleInput(e) {
      const el = e.target;
      el.value = trollText;
    }

    document.querySelectorAll('input, textarea').forEach(el => {
      el.addEventListener('input', handleInput);
    });
  </script>

</body>
</html>
