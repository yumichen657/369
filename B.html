<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>擲骰子遊戲</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .dice {
      font-size: 80px;
      margin: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>你 vs ∆∆∆</h1>
  <button onclick="rollDice()">擲骰子 🎲</button>

  <div>
    <p>你的點數：</p>
    <div id="playerDice" class="dice">❔</div>

    <p>∆∆∆的點數：</p>
    <div id="computerDice" class="dice">❔</div>
  </div>

  <div id="result"></div>

  <script>
    let count = 0; // 記錄擲骰次數

    function getDiceEmoji(number) {
      const diceEmojis = ['⚀','⚁','⚂','⚃','⚄','⚅'];
      return diceEmojis[number - 1];
    }

    function rollDice() {
      count++; // 每次擲骰就累加

      let player, computer;

      if (count === 100) {
        // 第 100 次強制玩家贏
        computer = Math.floor(Math.random() * 5) + 1; // 1～5
        player = computer + 1; // 一定比它大
      } else {
        // 平常玩家輸或平手
        computer = Math.floor(Math.random() * 6) + 1;
        player = Math.max(1, computer - 1);
      }

      document.getElementById("playerDice").innerText = getDiceEmoji(player);
      document.getElementById("computerDice").innerText = getDiceEmoji(computer);

      let resultText = "";
      if (player === computer) {
        resultText = "哇，giegie好強喔~~~";
      } else if (player > computer) {
        resultText = "哥們，你就像個傻逼";
      } else {
        resultText = "菜狗，罰你跳三遍不專心";
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>

</body>
</html>
