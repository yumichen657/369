<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>擲骰子遊戲</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    .dice {
      font-size: 80px;
      margin: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #dc3545;
    }
    #retryBtn {
      display: none;
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <h1>你 vs ∆∆∆</h1>
  <button id="rollBtn" onclick="rollDice()">擲骰子 🎲</button>
  <button id="retryBtn" onclick="resetGame()">再來一次 🔁</button>

  <div>
    <p>你的點數：</p>
    <div id="playerDice" class="dice">❔</div>

    <p>∆∆∆的點數：</p>
    <div id="computerDice" class="dice">❔</div>
  </div>

  <div id="result"></div>

  <script>
    let count = 0;
    let gameEnded = false;

    function getDiceEmoji(number) {
      const diceEmojis = ['⚀','⚁','⚂','⚃','⚄','⚅'];
      return diceEmojis[number - 1];
    }

    function rollDice() {
      if (gameEnded) return;

      count++;

      let player, computer;

      if (count === 100) {
        computer = Math.floor(Math.random() * 5) + 1;
        player = computer + 1;

        document.getElementById("playerDice").innerText = getDiceEmoji(player);
        document.getElementById("computerDice").innerText = getDiceEmoji(computer);
        document.getElementById("result").innerText = "哥們，你就像個傻逼";

        // 停 3 秒後顯示「再來一次」
        gameEnded = true;
        document.getElementById("rollBtn").disabled = true;

        setTimeout(() => {
          document.getElementById("result").innerText = "哥們，你就像個傻逼";
          document.getElementById("retryBtn").style.display = "inline-block";
        }, 3000);

      } else {
        computer = Math.floor(Math.random() * 6) + 1;
        player = Math.max(1, computer - 1);

        document.getElementById("playerDice").innerText = getDiceEmoji(player);
        document.getElementById("computerDice").innerText = getDiceEmoji(computer);

        if (player === computer) {
          document.getElementById("result").innerText = "哇，giegie好強喔~~~";
        } else {
          document.getElementById("result").innerText = "菜狗，罰你跳三遍不專心";
        }
      }
    }

    function resetGame() {
      count = 0;
      gameEnded = false;
      document.getElementById("playerDice").innerText = "❔";
      document.getElementById("computerDice").innerText = "❔";
      document.getElementById("result").innerText = "";
      document.getElementById("rollBtn").disabled = false;
      document.getElementById("retryBtn").style.display = "none";
    }
  </script>

</body>
</html>
