<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>二進制轉換</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding: 50px;
    }
    input, textarea {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    h1 {
      color: #cc0000;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>輸入任何內容，全部轉為 <code>二進制</code></h1>

  <textarea id="inputArea" rows="4" placeholder="請輸入文字..."></textarea>
  <div id="output">二進制</div>

  <button onclick="location.href='index.html'">回首頁</button>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("inputArea");

    input.addEventListener("input", () => {
      if (input.value.trim() === "") {
        output.innerText = "";
      } else {
        output.innerText = "二進制";
      }
    });
  </script>

</body>
</html>
